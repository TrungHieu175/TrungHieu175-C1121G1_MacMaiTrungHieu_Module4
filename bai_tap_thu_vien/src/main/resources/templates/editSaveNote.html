<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Blog</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- Font Awesome -->
    <link
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
            rel="stylesheet"
    />
    <!-- Google Fonts -->
    <link
            href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
            rel="stylesheet"
    />
    <!-- MDB -->
    <link
            href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.11.0/mdb.min.css"
            rel="stylesheet"
    />
</head>
<body>
<div class="col-3"></div>
<div class="container col-6">
    <h1>Edit Save Note</h1>
    <form th:object="${saveNote}" th:action="@{/save}" method="post">
        <input type="hidden" th:field="*{id}">
        <div>
            <select th:field="*{customer}">
                <option th:each="c : ${customerList}" th:value="${c.id}" th:text="${c.name}"></option>
            </select>
        </div>
        <div>
            <label th:text="Startime" th:for="startime"></label>
            <input type="date" th:field="*{timeStar}" class="form-control" placeholder="Time Star"/>
        </div>
        <div>
            <h6 th:if="${#fields.hasErrors('timeStar')}" th:errors="*{timeStar}" style="color: red"></h6>
        </div>
        <div>
            <label th:text="Term" th:for="term"></label>
            <input type="text" th:field="*{term}" class="form-control" placeholder="Term"/>
        </div>
        <div>
            <h6 th:if="${#fields.hasErrors('term')}" th:errors="*{term}" style="color: red"></h6>
        </div>
        <div>
            <label th:text="Deposits" th:for="deposits"></label>
            <input type="text" th:field="*{deposits}" class="form-control" placeholder="Deposits"/>
        </div>
        <div>
            <h6 th:if="${#fields.hasErrors('deposits')}" th:errors="*{deposits}" style="color: red"></h6>
        </div>
        <div style="clear: both; display: block; height: 10px"></div>

        <input type="submit" class="btn btn-success" value="Save"/>
    </form>
</div>
</body>
</html>
