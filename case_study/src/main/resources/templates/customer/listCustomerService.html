<html lang="en">
<head>
    <title>Contract</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="icon" type="image/png" href="images/icons/favicon.ico"/>

    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="css/util.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <!--===============================================================================================-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

<body>
<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <!-- Container wrapper -->
    <div class="container">
        <!-- Navbar brand -->
        <a class="navbar-brand me-2" href="https://mdbgo.com/">
            <img
                    src="https://vnw-img-cdn.popsww.com/api/v2/containers/file2/cms_topic/thumbnail_title-98934f51fc55-1598611815389-UX8tFzMV.png?v=0"
                    height="60"
                    alt="MDB Logo"
                    loading="lazy"
                    style="margin-top: -1px;"
            />
        </a>

        <!-- Toggle button -->
        <button
                class="navbar-toggler"
                type="button"
                data-mdb-toggle="collapse"
                data-mdb-target="#navbarButtonsExample"
                aria-controls="navbarButtonsExample"
                aria-expanded="false"
                aria-label="Toggle navigation"
        >
            <i class="fas fa-bars"></i>
        </button>

        <!-- Collapsible wrapper -->
        <div class="collapse navbar-collapse" id="navbarButtonsExample">
            <!-- Left links -->
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a href="/addCus">
                        <button type="button" class="btn btn-info btn-rounded">Add Customer</button>
                    </a>
                </li>
                <li></li>
                <li class="nav-item">
                    <a href="/addSer">
                        <button type="button" class="btn btn-info btn-rounded">Add Service</button>
                    </a>
                </li>
                <li></li>
                <li class="nav-item">
                    <a href="/addEm">
                        <button type="button" class="btn btn-info btn-rounded">Add Employee</button>
                    </a>
                </li>
            </ul>
            <!-- Left links -->

            <div class="d-flex align-items-center">
                <div>
                    <form action="/index">
                        <div class="input-group">
                            <div class="form-outline">
                                <input type="text" id="form1" placeholder="Search" name="keyword"/>
                                <!--                                <label class="form-label" for="form1">Search</label>-->
                            </div>
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-search"></i>
                            </button>
                        </div>
                    </form>
                </div>
                <button type="button" class="btn btn-link px-3 me-2">
                    Login
                </button>
                <button type="button" class="btn btn-primary me-3">
                    Sign up for free
                </button>
                <a
                        class="btn btn-dark px-3"
                        href="https://github.com/TrungHieu175/TrungHieu175-C1121G1_MacMaiTrungHieu_Module4/tree/main/case_study"

                ><i class="fab fa-github"></i
                ></a>
            </div>
        </div>
        <!-- Collapsible wrapper -->
    </div>

<!-- Navbar -->
<div class="limiter">
    <div class="container-table100">
        <div class="wrap-table100">
            <div class="table100 ver1">
                <div class="table100-firstcol">
                    <table>
                        <thead>
                        <tr class="row100 head">
                            <th class="cell100 column1">Customer</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr class="row100 body" th:each="con : ${list}">
                            <td style="line-height: 2.5;" class="cell100 column1" th:text="${con.customer.name}"></td>
                        </tr>
                        </tbody>
                    </table>
                </div>
                <div class="wrap-table100-nextcols js-pscroll">
                    <div class="table100-nextcols">
                        <from>
                            <table>
                                <thead>
                                <tr class="row100 head">
                                    <th class="cell100 column2">Star Date</th>
                                    <th class="cell100 column3">End Date</th>
                                    <th class="cell100 column4">Deposit</th>
                                    <th class="cell100 column5">Total Money</th>
                                    <th class="cell100 column6">Service</th>
                                    <th class="cell100 column7">Employee</th>
                                    <th class="cell100 column8">Action</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr class="row100 body" th:each="con : ${list}">
                                    <td class="cell100 column2" th:text="${con.starDate}"></td>
                                    <td class="cell100 column3" th:text="${con.endDate}"></td>
                                    <td class="cell100 column4" th:text="${con.deposit}"></td>
                                    <td class="cell100 column5" th:text="${con.totalMoney}"></td>
                                    <td class="cell100 column6" th:text="${con.service.name}"></td>
                                    <td class="cell100 column7" th:text="${con.customer.gender}"></td>
                                    <td class="cell100 column8" th:text="${con.customer.idCard}"></td>
                                    <td class="cell100 column8" th:text="${con.customer.phone}"></td>
                                    <td class="cell100 column8" th:text="${con.customer.email}"></td>
                                    <td class="cell100 column8" colspan="2">
                                        <a th:href="@{/edit/{id}(id=${con.id})}" class="btn btn-primary">Edit</a>
                                        <button class="btn btn-success" data-bs-toggle="modal"
                                                data-bs-target="#exampleModal"
                                                th:onclick="'javascript:deleteCustomer(' + ${con.id} + ')'">Remove
                                        </button>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </from>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div>
        <a th:if="${list.hasPrevious()}"
           th:href="@{/viewCustomerService(page=${list.number - 1},keyword=${keywordValue})}">Previous</a>
        <span th:text="${list.number + 1}"></span> /
        <span th:text="${list.totalPages}"></span>
        <a th:if="${list.hasNext()}"
           th:href="@{/viewCustomerService(page=${list.number + 1},keyword=${keywordValue})}">Next</a>
    </div>
</div>
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Xác Nhận</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body" style="color: red">
                Bạn có muốn xóa hay không?
            </div>
            <form id="form-delete" method="get" action="/remove">
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="submit" class="btn btn-primary">Delete</button>
                </div>
                <input type="hidden" name="id" id="id-customer">
            </form>
        </div>
    </div>
</div>
<script>
    function deleteCustomer(id) {
        document.getElementById("id-customer").value = id;
        // document.getElementById("name-customer").innerText = nameCustomer;
    }
</script>

<script src="vendor/jquery/jquery-3.2.1.min.js"></script>
<!--===============================================================================================-->
<script src="vendor/bootstrap/js/popper.js"></script>

<!--===============================================================================================-->
<script src="vendor/select2/select2.min.js"></script>

<script src="vendor/perfect-scrollbar/perfect-scrollbar.min.js"></script>
<script>
    $('.js-pscroll').each(function () {
        var ps = new PerfectScrollbar(this);

        $(window).on('resize', function () {
            ps.update();
        })

        $(this).on('ps-x-reach-start', function () {
            $(this).parent().find('.table100-firstcol').removeClass('shadow-table100-firstcol');
        });

        $(this).on('ps-scroll-x', function () {
            $(this).parent().find('.table100-firstcol').addClass('shadow-table100-firstcol');
        });

    });


</script>
<!--===============================================================================================-->
<script src="js/main.js"></script>

</body>
</html>
