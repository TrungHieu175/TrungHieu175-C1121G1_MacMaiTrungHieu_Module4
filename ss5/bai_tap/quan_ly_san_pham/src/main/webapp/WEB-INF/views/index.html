<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="/layout :: head">
</head>
<body>
<h3>Product</h3>
<p>
    <a th:href="@{/create}">
        Add new product
    </a>
</p>

<table id="customers">
    <thead>
    <tr>
        <th>Name</th>
        <th>Price</th>
        <th>IntroProduct</th>
        <th>Producer</th>
        <th>Edit</th>
        <th>Delete</th>
        <th>View</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="row,rowStat : ${product}">
        <td th:text="${row.getName()}"></td>
        <td th:text="${row.getPrice()}"></td>
        <td th:text="${row.getIntroProduct()}"></td>
        <td th:text="${row.getProducer()}"></td>
        <td><a th:href="@{{id}/edit(id=${row.getId()})}">edit</a></td>
        <td><a th:href="@{{id}/delete(id=${row.getId()})}">delete</a></td>
        <td><a th:href="@{{id}/view(id=${row.getId()})}">view</a></td>
    </tr>
    </tbody>
</table>
<div class="notify">
    <div th:if="${success}">
        <span th:text="${success}"></span>
    </div>
</div>
<a href="/">
    Back to product list
</a>


<footer th:replace="/layout :: footer"></footer>
</body>
</html>
