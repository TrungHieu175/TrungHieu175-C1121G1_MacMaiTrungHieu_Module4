<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Category</title>
    <link type="text/css" rel="stylesheet" href="bootstrap.min.css" th:href="@{bootstrap.min.css}"/>
</head>
<body>
<div class="col-3"></div>
<div class="container col-6">
    <h1>New Category</h1>
    <div class="col-md-auto">
        <form th:object="${category}" th:action="@{saveCategory}" method="post">
            <div>
                <label th:text="Name" th:for="nameCategory"></label>
                <input type="text" th:field="*{nameCategory}" class="form-control" placeholder="Name Category"/>
            </div>
            <div style="clear: both; display: block; height: 10px"></div>
            <input type="submit" class="btn btn-success" value="Save"/>
        </form>
    </div>
</div>
</body>
</html>
