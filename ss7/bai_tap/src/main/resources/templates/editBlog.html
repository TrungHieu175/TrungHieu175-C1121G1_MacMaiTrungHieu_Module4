<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Edit User</title>
  <link type="text/css" rel="stylesheet" href="bootstrap.min.css" th:href="@{bootstrap.min.css}"/>
</head>
<body>
<div class="col-3"></div>
<div class="container col-6">
  <h1>Edit Blog</h1>
  <form th:object="${blog}" th:action="@{/save}" method="post">
    <input type="hidden" th:field="*{id}">
    <div>
      <label th:text="Content" th:for="name"></label>
      <input type="text" th:field="*{content}" class="form-control"/>
    </div>
    <div style="clear: both; display: block; height: 10px"></div>

    <input type="submit" class="btn btn-success" value="Save"/>
  </form>
</div>
</body>
</html>
