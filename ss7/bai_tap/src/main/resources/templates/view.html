<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Category View</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<div class="col-3"></div>
<div class="container col-6">
    <h1>Manage Category</h1>
    <table class="table table-active">
        <tr>
            <th>ID</th>
            <th>Name Category</th>
        </tr>
        <tr th:each="category : ${view}">
            <td th:text="${category.id}"></td>
            <td th:text="${category.nameCategory}"></td>
            <td>
                <a th:href="@{/editCategory/{id}(id=${category.id})}" class="btn btn-primary">Edit</a>
                <a th:href="@{/deleteCategory/{id}(id=${category.id})}" class="btn btn-danger">Delete</a>
            </td>
        </tr>
    </table>
    <a href="/addCategory" class="btn btn-success">Add Blog</a>
</div>
</body>
</html>
